<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>LOGIN â€¢ ALLEZON</title>
    <!--    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet"/>-->
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<h:body>
    <h:outputLabel styleClass="alert-warning" style="width: 100%;" rendered="${loginController.failed}">
        <h1>${loginController.errorMessage}</h1>
    </h:outputLabel>
    <div>
        <h1>Login</h1>
        <h:form styleClass="needs-validation">
            <div class="form-row">
                <div class="col mb-3">
                    <h:inputText styleClass="form-control" name="username" value="#{loginRequest.username}"
                                 a:placeholder="Username">
                        <f:validateLength minimum="3" maximum="15"/>
                    </h:inputText>
                    <h:message for="username"/>
                </div>
            </div>
            <div class="form-row">
                <div class="col mb-3">
                    <h:inputSecret styleClass="form-control" name="password" value="#{loginRequest.password}"
                                   a:placeholder="Password"/>
                </div>
            </div>
            <h:commandButton styleClass="btn btn-primary" value="Login" action="#{loginController.login}"/>
            <br/>
            <a style="float: right;" href="register.xhtml">Register</a>
        </h:form>
    </div>
</h:body>
</html>
